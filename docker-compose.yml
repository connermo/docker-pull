version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./downloads:/app/backend/downloads
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DOCKER_REGISTRY_MIRROR=""
      - DOCKER_HTTP_PROXY=""
      - DOCKER_HTTPS_PROXY=""
    restart: unless-stopped

networks:
  app-network:
    driver: bridge 